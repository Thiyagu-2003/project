{% extends "base.html" %}
{% block head_content %}
    <title>Feed - Platzigram</title>
{% endblock head_content %}
{% block container %}
	<div class="row">
		{% for post in posts %}
			<div class="col-lg-6 offset-lg-3">
				<div class="media">
					<img src="{{post.user.picture}}" alt="{{post.user.picture}}" class="mr-3 rounded-circle">
					<div class="media-body">
						<h5 class="mt-0">{{post.user.name}}</h5>
						{{post.timestamp}}
					</div>
				</div>
				<img src="{{post.photo}}" alt="{{post.photo}}" class="img-fluid mt-3 border rounded">
				<h6 class="ml-1 mt-1 lead">{{post.title}}</h6>
			</div>
		{% endfor %}
	</div>
{% endblock container %}
